<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpina Shipping • Edition Selector</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --navy: #011121;
            --gold: #c5a059;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--navy);
            color: var(--white);
            font-family: 'Plus Jakarta Sans', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(197, 160, 89, 0.1) 0%, transparent 70%);
            z-index: -1;
        }

        .logo-main {
            height: 60px;
            margin-bottom: 60px;
            filter: brightness(0) invert(1);
        }

        .selector-container {
            display: flex;
            gap: 40px;
            max-width: 1000px;
            width: 100%;
            padding: 20px;
        }

        .option-card {
            flex: 1;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 60px 40px;
            text-align: center;
            border-radius: 12px;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            text-decoration: none;
            color: var(--white);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .option-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--gold);
            transform: translateY(-10px);
        }

        .v-tag {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--gold);
            margin-bottom: 20px;
            font-weight: 700;
        }

        .option-card h2 {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .option-card p {
            font-size: 14px;
            opacity: 0.5;
            line-height: 1.6;
            margin-bottom: 40px;
            max-width: 280px;
        }

        .enter-btn {
            padding: 15px 40px;
            border: 1px solid var(--gold);
            color: var(--gold);
            text-transform: uppercase;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .option-card:hover .enter-btn {
            background: var(--gold);
            color: var(--navy);
        }

        @media (max-width: 768px) {
            body {
                height: auto;
                padding: 60px 0;
            }

            .selector-container {
                flex-direction: column;
                padding: 40px;
            }

            .logo-main {
                transform: scale(0.8);
            }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="bg-gradient"></div>

    <img src="images/alpina_logo2.png" alt="Alpina Shipping" class="logo-main">
    <h1>Choose your experience version ;</h1>
    <div class="selector-container">
        <!-- V1: Original Classic -->
        <a href="v1/index.html" class="option-card">
            <span class="v-tag">Original Experience</span>
            <h2>İlk versiyon</h2>
            <p>Daha temiz, orjinale yakın versiyon.</p>
            <div class="enter-btn">V1'i İncele</div>
        </a>

        <!-- V2: Premium Scroll -->
        <a href="v2/index.html" class="option-card">
            <span class="v-tag">High-End Interactive</span>
            <h2>Yeni versiyon</h2>
            <p>Daha modern, daha interaktif versiyon.</p>
            <div class="enter-btn">V2'yi İncele</div>
        </a>
    </div>

    <p style="position: fixed; bottom: 30px; opacity: 0.3; font-size: 11px; letter-spacing: 1px;">ALPINA DENIZCILIK VE
        TICARET LTD. STI.</p>
</body>

</html>
